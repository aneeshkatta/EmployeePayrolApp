<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/payrollForm.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content">
        <div>
            <div class="logo-content header">
                <img src="../assets/assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>

        </div>

    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetFor()" onsubmit="save(event)">
            <div class="form-head">Employee PayRoll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Pic</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../assets/assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../assets/assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../assets/assets/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../assets/assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../assets/assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../assets/assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value="../assets/assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../assets/assets/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="../assets/assets/profile-images/Ellipse -5.png" required>
                        <img class="profile" id="image5" src="../assets/assets/profile-images/Ellipse -5.png">
                    </label>
                </div>

            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <label for="salary">Choose your salary in range</label>
                <input type="range" id="salary" name="salary" min="300000" max="700000" step="100" />
                <output class="salary-output" for="salary">700000</output>
            </div>

            <!-- uc-05 -->
            <div class="row-content">
                <label class="label text" for="startdate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <!-- <option value="Day">Day</option> -->
                        <option value='01'>01</option>
                        <option value='02'>02</option>
                        <option value='03'>03</option>
                        <option value='04'>04</option>
                        <option value='05'>05</option>
                        <option value='06'>06</option>
                        <option value='07'>07</option>
                        <option value='08'>08</option>
                        <option value='09'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>

                    <select id="month" name="Month">
                        <!-- <option value="Month">Month</option> -->
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select id="year" name="Year">
                        <!-- <option value="Year">Year</option> -->
                        <option value='2023'>2023</option>
                        <option value='2022'>2022</option>
                        <option value='2021'>2021</option>
                        <option value='2020'>2020</option>
                        <option value='2019'>2019</option>
                    </select>
                    <error-output class="text-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="note">note</label>
                <textarea id="note" class="input" name="note" placeholder="notes" style="height:100px"></textarea>

            </div>
            <div class="buttonparent">
                <a href="" class="resetbutton button cancelbutton">Cancel</a>
                <div class="submit reset">
                    <button type="submit" class="button submitbutton" id="submitbutton">Submit</button>
                    <button class="resetbutton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/EmployeePayrollData.js"></script>
    <script src="../js/EmployeePayrollName&SalaryEventListener.js"></script>
</body>

</html>
